<div class="p-4 bg-white rounded shadow-md">
  <h2 class="text-2xl font-bold mb-4">Quiz</h2>
  <div *ngIf="question">
    <p class="font-semibold">{{ question.question }}</p>
    <div *ngFor="let option of ['a', 'b', 'c']">
      <label class="flex items-center space-x-2">
        <input type="radio" name="question" [(ngModel)]="selectedOption" [value]="option" class="radio radio-primary" />
        <span>{{ question[option] }}</span>
      </label>
    </div>
    <button (click)="submitAnswer()" class="btn btn-primary mt-4">Submit</button>
    <p *ngIf="result" class="mt-4">{{ result }}</p>
  </div>
</div>
